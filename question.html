    <style>
        .pin-spinner-2 {
            display: none;
            position: fixed;
            width: 66px;
            height: 66px;
            left: 50%;
            top: 35%;
            margin-left: -33px;
            z-index: 999999999;
        }
        .ps-inner-box {
            width: 100%;
            height: 100%;
            display: -webkit-flex;
            justify-content: center;
            -webkit-justify-content: center;
            align-items: center;
            -webkit-align-items: center;
        }
        .ps-rotate-img {
            width:  25px;
            height: 25px;
            animation: rotateImg 2.5s linear infinite;
            -webkit-animation: rotateImg 2.5s linear infinite;
            z-index: 9999999999;
        }
        #ps-background {
            display: none;
            position: fixed;
            width: 66px;
            height: 66px;
            left: 50%;
            top: 35%;
            margin-left: -33px;
            opacity: 0.7;
            background-color: #000;
            border-radius: 9px;
        }
        @keyframes rotateImg {
            0% {
                transform: rotateZ(0deg);
            }
            50% {
                transform: rotateZ(180deg);
            }
            100% {
                transform: rotateZ(360deg);
            }
        }
        @-webkit-keyframes rotateImg {
            0% {
                -webkit-transform: rotateZ(0deg);
            }
            50% {
                -webkit-transform: rotateZ(180deg);
            }
            100% {
                -webkit-transform: rotateZ(360deg);
            }
        }
    </style>
