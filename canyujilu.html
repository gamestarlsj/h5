<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>参与记录</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/canyujilu.css">
</head>

<body onload="rootREM()">

<div class="header between">
    <p id="return">
        <img src="img/nav_icon_back.png" alt="">
    </p>
    <p>参与记录</p>
    <p></p>
</div>

<div class="navbar panel mgtop flex around" style="height: 1.17rem;font-size: 0.4rem">
    <p class="linechange">全部</p>
    <p class="linechange">进行中</p>
    <p class="linechange">已揭晓</p>

</div>
<span class="thoughline"></span>

<div class="touchchange">
    <div class="panel flex productPanel">
        <img style="width: 2.66rem;height: 2.66rem" src="img/iphone.jpg" alt="">
        <div>
            <p class="font042">iphone7 256GB(颜色随机）</p>
            <p class="font037 grey mgtop015">参与期号</p>
            <p class="flex between mgtop015" style="width: 6.5rem">
                <span class="font037 grey">我已参与10人次</span>
                <span class="font037 blue">查看我的号码</span>
            </p>
        </div>
    </div>
    <div class="panel flex">
        <div>
            <div style="width: 7.09rem" class="mgleft02 flex between">
                <span class="grey" style="font-size: 0.32rem">总需55</span>
                <span class="grey" style="font-size: 0.32rem">剩余10</span>
            </div>
            <div>
                <div id="percent_line">
                    <span class="percent_count"></span>
                </div>
            </div>
        </div>
        <div>
            <button class="mgleft1 orangeButton">追加</button>
        </div>
    </div>
</div>

<div class="touchchange">
    <div class="panel flex productPanel">
        <img style="width: 2.66rem;height: 2.66rem" src="img/iphone.jpg" alt="">
        <div>
            <p class="font042">iphone7 256GB(颜色随机）</p>
            <p class="font037 grey mgtop015">参与期号</p>
            <p class="flex between mgtop015" style="width: 6.5rem">
                <span class="font037 grey">我已参与10人次</span>
                <span class="font037 blue">查看我的号码</span>
            </p>
        </div>
    </div>
    <div class="panel flex">
        <div>
            <div style="width: 7.09rem" class="mgleft02 flex between">
                <span class="grey font037">即将揭晓 正在计算，请稍后…</span>
            </div>
        </div>
        <div>
            <button class="mgleft1 orangeButton">再次购买</button>
        </div>
    </div>
</div>

<div class="touchchange">
    <div class="panel flex productPanel">
        <img style="width: 2.66rem;height: 2.66rem" src="img/iphone.jpg" alt="">
        <div>
            <p class="font042">iphone7 256GB(颜色随机）</p>
            <p class="font037 grey mgtop015">参与期号</p>
            <p class="flex between mgtop015" style="width: 6.5rem">
                <span class="font037 grey">我已参与10人次</span>
                <span class="font037 blue">查看我的号码</span>
            </p>
        </div>
    </div>
    <div class="panel flex">
        <div>
            <div style="width: 7.09rem" class="mgleft02 flex between">
                <span class="grey font037">获奖者:胡歌      1人次</span>
            </div>
        </div>
        <div>
            <button class="mgleft1 orangeButton">再次购买</button>
        </div>
    </div>
</div>



</body>
<script src="js/lib/zepto.min.js"></script>
<script src="js/lib/fx.js"></script>
<script src="js/common.js"></script>
<script src="js/canyujilu.js"></script>

</html>
