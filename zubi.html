<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>拼在衡阳</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/zubi.css">
</head>

<body onload="rootREM()">

<div class="header between">
    <p id="return">
        <img src="img/nav_icon_back.png" alt="">
    </p>
    <p>免费租币</p>
    <a href="aboutmxb.html">
        <img style="width: 0.53rem" src="img/nav_icon_jieshi.png" alt=""/>
    </a>

</div>

<div class="panel">
    <p style="margin-left: 0.2rem;margin-top: 0.11rem" id="nickname">用户昵称，你好</p>
    <p style="margin-left: 0.2rem;margin-top: 0.19rem" class="describefont grey">当前押金 <span style="font-size: 0.64rem" class="orange titlefont">100</span></p>
    <p style="margin-left: 0.2rem;margin-top: 0.11rem" class="describefont grey">梦想币 <span style="font-size: 0.64rem" class="orange titlefont">3</span> （12月1日将到账2个梦想币）</p>
</div>

<div class="panel grey"  style="font-size:0.37rem;background: #f7f7f7"><span style="margin-left: 0.2rem">免费租币:缴纳押金即可租赁相应数目,标准租期为1个月,到期自动延顺;押金每月1日可全额退还。）</div>

<div class="panel">
    <span style="margin-left: 0.2rem;margin-top: 0.11rem;font-size: 0.37rem">租币缴押金</span>
    <span class="orange" style="padding:0.1rem;font-size: 0.37rem;margin-left: 0.35rem;background: #FFF2E6;">押金100%全额返还</span>
</div>
<div class="mselect">
    <div class="panel flex mpanel touchchange center">
        <div>
            <p>2梦想币</p>
            <p class="describefont grey">押金：100元</p>
        </div>
    </div>
    <div class="panel flex mpanel touchchange center">
        <div>
            <p>6梦想币</p>
            <p class="describefont grey">押金：300元</p>
        </div>
    </div>
    <div class="panel flex mpanel touchchange center">
        <div>
            <p>10梦想币</p>
            <p class="describefont grey">押金：500元</p>
        </div>
    </div>
    <div class="panel flex mpanel touchchange center">
        <div>
            <p>20梦想币</p>
            <p class="describefont grey">押金：1000元</p>
        </div>
    </div>
    <div class="panel flex mpanel touchchange center">
        <div>
            <p>200梦想币</p>
            <p class="describefont grey">押金：10000元</p>
        </div>
    </div>
    <div id="customNum" class="panel flex mpanel touchchange center">
        <div>
            <p class="grey">自定义+</p>
        </div>
    </div>

    <div class="panel custompanel flex between">
        <img src="img/Triangle.png" style="position:relative;width: 0.34rem;top: -0.63rem;left: 6.8rem;" alt="">
        <div>
            <span>梦想币:</span>
            <input type="text" id="customInput" />
        </div>
        <div>
            <span>押金：<span class="orange" id="count">1515</span>元</span>
        </div>
        <button class="orangeButton" id="submit">确定</button>

    </div>

</div>

</body>

<script src="js/lib/zepto.min.js"></script>
<script src="js/lib/fx.js"></script>
<script src="js/common.js"></script>
<script src="js/zubi.js"></script>

</html>
